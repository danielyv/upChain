<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>upChain</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="./js/chain.js"></script>
        <link rel="stylesheet" href="css/css.css">

    </head>
    <body id="main">

        <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--waterfall">
                <!-- Top row, always visible -->
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <img src="img/icon.ico" width="30vw" height="30vw"/>&emsp;
                    <span class="mdl-layout-title">upChain</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon"
                               for="waterfall-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample"
                                   id="waterfall-exp" value="" onkeyup="search()">
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--icon" onclick="historic()">
                        <i class="material-icons">cached</i>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" onclick="    const { ipcRenderer } = require('electron');ipcRenderer.send('exit')">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content" id="page-content" ><!-- Your content goes here -->
                </div>
            </main>
            <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>
        <script src="./js/chain.js"></script>
    </body>
</html>
